<!-- BEGIN HEAD -->
{% load static %}

<head>
    <title>  {% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic" rel="stylesheet">

    <!-- STYLESHEETS -->
    <style type="text/css">
            [fuse-cloak],
            .fuse-cloak {
                display: none !important;
            }
        </style>
    <!-- Icons.css -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/icons/fuse-icon-font/style.css' %}">
    <!-- Animate.css -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/vendor/animate.css/animate.min.css' %}">
    <!-- PNotify -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/vendor/pnotify/pnotify.custom.min.css' %}">
    <!-- Nvd3 - D3 Charts -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/vendor/nvd3/build/nv.d3.min.css' %}" />
    <!-- Perfect Scrollbar -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css' %}" />
    <!-- Fuse Html -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/vendor/fuse-html/fuse-html.min.css' %}" />
    <!-- Main CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <!-- / STYLESHEETS -->

    <!-- JAVASCRIPT -->
    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'assets/vendor/jquery/dist/jquery.min.js' %}"></script>
    <!-- Mobile Detect -->
    <script type="text/javascript" src="{% static 'assets/vendor/mobile-detect/mobile-detect.min.js' %}"></script>
    <!-- Perfect Scrollbar -->
    <script type="text/javascript" src="{% static 'assets/vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js' %}"></script>
    <!-- Popper.js -->
    <script type="text/javascript" src="{% static 'assets/vendor/popper.js/index.js' %}"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'assets/vendor/bootstrap/bootstrap.min.js' %}"></script>
    <!-- Nvd3 - D3 Charts -->
    <script type="text/javascript" src="{% static 'assets/vendor/d3/d3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/vendor/nvd3/build/nv.d3.min.js' %}"></script>
    <!-- Data tables -->
    <script type="text/javascript" src="{% static 'assets/vendor/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/vendor/datatables-responsive/js/dataTables.responsive.js' %}"></script>
    <!-- PNotify -->
    <script type="text/javascript" src="{% static 'assets/vendor/pnotify/pnotify.custom.min.js' %}"></script>
    <!-- Fuse Html -->
    <script type="text/javascript" src="{% static 'assets/vendor/fuse-html/fuse-html.min.js' %}"></script>
    <!-- Main JS -->
    <script type="text/javascript" src="{% static 'assets/js/main.js' %}"></script>
    <!-- / JAVASCRIPT -->
</head>

<body class="layout layout-vertical layout-left-navigation layout-above-toolbar">
    <main>
    {% block footer %} {% endblock %}
    {% include 'toolbar.html' %}

    <div id="wrapper">
 
    {% block sidebar2 %} {% endblock %}

    
    {% block content %} {% endblock %}


    </div>

    </main>

</html>
